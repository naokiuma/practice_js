    <script>
        let noArgument = () => console.log("引数なしのアロー関数です");
        let oneArgument = hikisuu => console.log("引数は一つ：" + hikisuu + "です");

        console.log("アロー関数です");
        noArgument();
        oneArgument("1引数");
        

        //if文のショートハンド
        let sansyo1 = "1だ";
        let sansyo2 = "1だ";
        let hogege = sansyo1 === sansyo2 ? '一緒' : '違う';
        console.log("ショートハンド");
        console.log(hogege);

    </script>
