    <div>
        <ul>
            <img src="./img/loading-circle.gif" alt="">
        </ul>
    </div>
    

<script>
async function zeronine(){

    let testpromise = new Promise((resolve, reject) =>  {
        setTimeout(() => resolve("完了"),2000)
    });

    let result = await testpromise;//上のtestpromiseが実施されるまでawaitで待つ。
    //待った後、下記の処理が実施されていく

    
    let array = [
            {to: "bookmark.html", img: "1.png", alt:"画像1", text: "ブックマーク"},
            {to: "message.html", img: "2.png", alt:"画像2", text: "メッセージ"}
        ];
    //console.log(array);
    let img = document.querySelector('img');
    img.style.display = "none";

    let t = document.querySelector('ul');
    
    let l1 = document.createElement('li');
    let l2 = document.createElement('li');
    let a1 = document.createElement('a');
    let a2 = document.createElement('a');
    let img1 = document.createElement("img");
    let img2 = document.createElement("img");
    
    a1.href = array[0].to;
    img1.src = array[0].img;
    img1.alt = array[0].alt;
    a1.append(img1);
    a1.innerHTML = array[0].text;
    a2.href = array[1].to;
    img2.src = array[1].img;
    img2.alt = array[1].alt;
    a2.append(img2);
    a2.innerHTML = array[1].text;
    l1.append(a1);
    l2.append(a2);
    t.append(l1);
    t.append(l2);
    return ("finished")
}


//----------------------------------------------------------
//処理のパターン1.2

//コンソールでは返さずに処理のみする
zeronine();

//上の処理に加え、thenでreturn したプロミスをコンソールにて返している。
//zeronine().then(console.log);


    
</script>
